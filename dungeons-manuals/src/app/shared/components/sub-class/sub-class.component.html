<p class="h1 text-center">{{subClassDetails.name}}</p>
<div class="container">
  <div class="row">
    <img  class="col-6 col-lg-3"[src]="['../../../../assets/img/'+subClassDetails.index+'.jpeg']">
    <div class="col-6 col-lg-9">
      <p>{{subClassDetails.desc}}</p>
      <div>
        <p class="fw-bold">Skills Levels Unlock</p>
        <div *ngFor="let level of levels">
          <p *ngFor="let f of level.features">{{f.name}} Lvl: {{level.level}}</p>
        </div>
        </div>
    </div>
  </div>
</div>
