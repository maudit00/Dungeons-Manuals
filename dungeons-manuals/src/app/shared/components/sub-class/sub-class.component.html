<p class="h1 text-center mt-5 mb-3">{{subClassDetails.name}}</p>
<p class="h3 text-center">{{subClassDetails.subclass_flavor | json}}</p>
<div class="container">
  <div class="row mt-3">
    <!-- PRENDE L'IM -->
    <img  class="col-6 col-lg-3"[src]="['../../../../assets/img/'+subClassDetails.index+'.jpeg']">
    <div class="col-6 col-lg-9">
      <p>{{subClassDetails.desc}}</p>
    </div>
  </div>
  <div class="row mt-5">
	<div class="col-6">
		<p class="fw-bold h5 mb-5">Spells Available</p>
	<div class="col-12" *ngFor="let s of subClassDetails.spells">
		<p class="text-info">{{s.spell.name}}</p>
	</div>
  </div>
      <div class="col-6 row">
		<div class="col-12">
			<p class="fw-bold mb-5">Skills Levels Unlock</p>
			<!-- CICLA LEVELS OVVER LE SKILL CHE SBLOCCA NEI VARI LIVELLI LA SOTTOCLASSE -->
			<div *ngFor="let level of levels">
				<!-- CICLA NOME ABILITÃ€ E IL LIVELLO IN CUI LA SBLOCCA -->
				<a [routerLink]="['/features',f.index]" *ngFor="let f of level.features"><p >{{f.name}} Lvl: {{level.level}}</p></a>
			</div>
		</div>
	</div>
  </div>
</div>
