<div class="container">

  <div class="row justify-content-center" *ngIf="!chosen">
    <div class="col-12 col-md-6 col-lg-4 card text-center p-2 m-2" *ngFor="let c of classes">
      <div>
        <img class="img-fluid rounded" [src]="getImgByIndex(c.index)" alt="Immagine classe">
      </div>
      <div>
        <p class="h5 class-name">{{c.name}}</p>
        <button class="btn btn-success" [routerLink]="['/classes',c.index]">Dettagli</button>
      </div>
    </div>
  </div>
</div>
