<div class="container">

  <div class="row" *ngIf="!chosen">
    <div class="d-flex col-12 col-md-6 col-lg-4" *ngFor="let c of classes">
      <div class="imgClass">
        <img [src]="getImgByIndex(c.index)" alt="Immagine classe">
      </div>
      <div>
        <p class="h5 class-name">{{c.name}}</p>
        <button class="btn btn-success" [routerLink]="['/classes',c.index]">Dettagli</button>
      </div>
    </div>
  </div>
</div>
