<div class="container">

  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 card text-center p-2 m-2 class-card" *ngFor="let s of subClassesArr" [routerLink]="['/subclasses',s.index]">
      <div>
        <img class="img-fluid rounded img-class" loading="lazy" [src]="['../../../assets/img/'+s.index+'.jpeg']" alt="Immagine classe">
      </div>
      <div>
        <p class="h5 class-name mt-2">{{s.name }}</p>
      </div>
    </div>
  </div>
