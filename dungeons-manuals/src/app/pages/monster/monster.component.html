<div class="container">
  <div class="row text-center">
    <div class="col-12 col-md-6 col-lg-4 monster-card mb-3 pt-4" *ngFor="let monster of monsterArray">
      <img class="rounded img-class" [src]="['../../../assets/monsters/'+monster.index+'.png']" load="lazy">
      <p>{{monster.name}}</p>
    </div>
  </div>
</div>
