<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-Valid': isValid('email'), 'is-Invalid': isInvalid('email')}" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
      <span *ngIf="loginForm.controls['email'].dirty" [ngClass]="{'valid': isValid('email'), 'invalid': isInvalid('email')}"></span>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-Valid': isValid('password'), 'is-Invalid': isInvalid('password')}" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <span *ngIf="loginForm.controls['password'].dirty" [ngClass]="{'valid': isValid('password'), 'invalid': isInvalid('password')}"></span>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</div>
