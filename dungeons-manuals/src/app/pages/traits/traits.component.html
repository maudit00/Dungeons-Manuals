<div class="container">
  <div class="row text-center justify-content-center">
    <div *ngFor="let t of traits" class="col-12 col-md-6 col-lg-3 traits-card m-2 p-2 rounded">
      <a [routerLink]="['/traits', t.index]">
        <img class="rounded img-traits" [src]="['../../../assets/traits/'+ t.index +'.jpeg']" load="lazy">
        <h5 class="mt-2"><a>{{t.name}}</a></h5>
      </a>

    </div>
  </div>
</div>
